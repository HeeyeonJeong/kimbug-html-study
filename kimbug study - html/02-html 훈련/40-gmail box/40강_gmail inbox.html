<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gmail inbox</title>
    <link rel="stylesheet" href="./40강.css/" />
  </head>
  <body>
    <table class="inbox">
      <thead class="sr-only">
        <tr>
          <th scope="col">actions</th>
          <th scope="col">sender</th>
          <th scope="col">title</th>
          <th scope="col">time</th>
        </tr>
      </thead>
      <tbody>
        <tr class="unread">
          <td>
            <div class="actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="select mail" />
                <label for="select mail"></label>
              </div>
              <button type="button" class="inbox-star">
                <span class="sr-only">mail</span>
              </button>
            </div>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">unread:</strong>
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong>
              <span>
                - Woohyeon. How’s everything going? We want to hear your opnion
                on...
              </span>
            </a>
          </td>
          <td>3:34PM</td>
        </tr>
        <tr class="read">
          <td>
            <div class="inbox-checkbox">
              <input type="checkbox" id="select mail" />
              <label for="select mail"></label>
            </div>
            <button type="button" class="inbox-star">
              <span class="sr-only">mail</span>
            </button>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">read:</strong>
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong>
              <span>
                - Woohyeon. How’s everything going? We want to hear your opnion
                on...
              </span>
            </a>
          </td>
          <td>3:34PM</td>
        </tr>
      </tbody>
    </table>
    <script src="./40강.js/"></script>
  </body>
</html>
