<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>receipt</title>
    <link rel="stylesheet" href="./36강.css/" />
  </head>
  <body>
    <h1>Bill sharing request <span>from Kimbug</span></h1>
    <div class="receipt">
      <span aria-label="issue">24.06.20xx</span>
      <h2>McDonald's</h2>
      <div class="barcode">
        <img src="./36강_assets/barcode.svg/" alt="barcode" />
      </div>
      <div>
        <dl>
          <div>
            <dt>coke light 0.3<span aria-label="liter">l</span></dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>heineken beer 0.5<span aria-label="liter">l</span></dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>chicken mcnuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>
        <dl>
          <dt>In total</dt>
          <dd>&dollar;25.75</dd>
        </dl>
      </div>
    </div>
  </body>
</html>
