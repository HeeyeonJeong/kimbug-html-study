<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./33강.css/" />

  <body>

      <ol>

        <li>
          <button type="button" disabled>
            ...
          </button>
        </li>
        <li>
          <a href="#" aria-label="go to page 6">6</a>
        </li>
        <li>
          <a href="#" aria-label="go to page 7">7</a>
        </li>
        <li>
          <a href="#" aria-label="go to page 8">8</a>
        </li>
        <li>
          <a href="#" aria-label="go to page 9">9</a>
        </li>
      </ol>
      <a href="#">next</a>
    </div>
  </body>
</html>

<!--추가 attribute-->
1. aria-label = 스크린리더로 읽었을 때 해당 텍스트로 읽힌다 2. pagination =
브라우저 하단에 들어가는 페이지 순서가 있으니까 =
<ol>
  <li><a href=""></a></li>
</ol>
