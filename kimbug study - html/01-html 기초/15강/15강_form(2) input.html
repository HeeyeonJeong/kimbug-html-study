<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>정희연의 회원가입창</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./15강_form(2) input.css" />
  </head>
  <body>
    <form action="" method="get"></form>
    <h1>회원가입</h1>
    <label for="name">이름</label>
    <input id="name" type="text" placeholder="이름" /> <br />

    <label for="id">아이디</label>
    <input
      id="id"
      type="text"
      placeholder="아이디"
      minlength="5"
      maxlength="10"
    />
    <br />

    <label for="메일">메일</label>
    <input id="메일" type="email" placeholder="이메일" /> <br />

    <label for="password">비밀번호</label>
    <input
      id="password"
      type="password"
      placeholder="비밀번호"
      minlength="6"
      maxlength="12"
    />
    <br />

    <label for="tel">전화번호</label>
    <input id="tel" type="text" placeholder="전화번호 (01*-****-****)" /> <br />

    <label for="age">만 나이</label>
    <input id="age" type="number" placeholder="만 나이" min="12" max="122" />
    <br />

    <label for="file">첨부파일</label>
    <input id="file " type="file" accept=".png .jpg" />
  </body>
</html>
